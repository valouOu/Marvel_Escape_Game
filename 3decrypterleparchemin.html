<!DOCTYPE html>

<body>
  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Décrypter le Parchemin</title>
    <style>
      body {
        background-color: #111;
        color: white;
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 50px;
      }
      .parchment {
        background-color: #a78d53; /* Couleur parchemin */
        padding: 30px;
        font-size: 18px;
        font-family: "Courier New", Courier, monospace;
      }
      input {
        padding: 10px;
        margin: 20px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        background-color: #333;
        color: white;
      }
      button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #00ff00;
        color: black;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background-color: #00cc00;
      }
      .sheet {
        display: flex;
        flex-direction: row;
        font-size: 15px;
        gap: 200px;
        width: 100%;
        justify-content: center;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Décrypter le Parchemin</h1>
    <div class="parchment">
      <p><strong>Message codé :</strong> Je peux faire ça toute la journée !</p>
    </div>
  
    <input type="text" id="answer" placeholder="Entrez la réponse">
    <button onclick="checkAnswer()">Valider</button>
  
    <p id="message"></p>

    <div class="sheet">
      <div>
        <p>= A</p>
        <p>= B</p>
        <p>= C</p>
        <p>= D</p>
        <p>= E</p>
        <p>= F</p>
        <p>= G</p>
        <p>= à</p>
      </div>
      <div>
        <p>= H</p>
        <p>= I</p>
        <p>= J</p>
        <p>= K</p>
        <p>= L</p>
        <p>ø = M</p>
        <p>= N</p>
        <p>= è</p>
      </div>
      <div>
        <p>= O</p>
        <p>= P</p>
        <p>= Q</p>
        <p>= R</p>
        <p>= S</p>
        <p>= T</p>
        <p>= U</p>
        <p>= é</p>
      </div>
      <div>
        <p>= V</p>
        <p>= W</p>
        <p>= X</p>
        <p>= Y</p>
        <p>= Z</p>
        <p>= ç</p>
        <p>= !</p>
        <p>= ?</p>
      </div>
    </div>
  
    <script>
      function checkAnswer() {
        const correctAnswer = "JE PEUX FAIRE ÇA TOUTE LA JOURNÉE !"; // Réponse à découvrir
        const userAnswer = document.getElementById("answer").value.trim().toUpperCase();
  
        const messageElement = document.getElementById("message");
  
        if (userAnswer === correctAnswer) {
          messageElement.textContent = "Correct ! Vous avez découvert le secret.";
          messageElement.style.color = "lime";
          setTimeout(() => {
            window.location.href = "4imagemysterieuse.html"; // Rediriger vers la prochaine épreuve
          }, 2000);
        } else {
          messageElement.textContent = "Erreur. Essayez encore.";
          messageElement.style.color = "red";
        }
      }
    </script>
  </body>
  </html>
